<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>PASSWORD GENERATED</title>
        <link rel="stylesheet" href="pass.css">
      

    </head>
      <body>
          <div class="box">
              <form>
                  <div class="form-group">
                      <label for="exampleInputEmail">Email Address</label>
                      <input type="email"  class="form-control">

                  </div>
                  <div class="form-group pass-box">
                      <label for="exampleInputPassword">Password</label>
                      <input type="password" class="form-control" id="passfield">
                      <i class="fa fa-eye-slash" id="eye" aria-hidden="true"></i>
                  </div> 
                  <br>
                  <button type="submit" class="btn btn-primary btn-block">SUBMIT</button>
                  <button type="submit" class="btn btn-primary btn-block">CANCEL</button>
              </form>
              <div id="pswd_info">
                  <h6 class="text-info">PASSWORD MUST CONTAIN</h6>
                  <ul>
                      <li id="letter" class="invalid"><i class="fa fa-times"  aria-hidden="true"></i> At Least <strong>One Letter</strong></li>
                      <li id="capital" class="invalid"><i class="fa fa-times" aria-hidden="true"></i>At Least <strong>One Capital Letter</strong> </li>
                    <li id="number" class="invalid"> <i class="fa fa-times" aria-hidden="true"></i> At Least <strong>One Number</strong></li>
                    <li id="length" class="invalid"><i class="fa fa-times" aria-hidden="true"></i> At Least <strong>8 Characters</strong></li>
                  </ul>
              </div>
         </div>
          <script src="pass.js">
               
           </script>
      </body>
</html>
